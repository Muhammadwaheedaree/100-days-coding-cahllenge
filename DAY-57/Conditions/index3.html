<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show the sign</title>
    <script>
        let value = prompt('Type a number', 0);
        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</head>

<body>
<h2>In this task we assume that the input is always a number.</h2>
</body>

</html>
